<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master | Assignment 5</title>
    <!-- favicon for assignment 5 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- stylesheet custom files here -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- site header segment -->
    <header id="head-portion">
        <h1 id="site-title">Hello Money Master</h1>
    </header>
    <!-- site main segment -->
    <main>
        <section id="body-portion">
            <!-- first portion -->
            <section id="first-portion">
                <section id="site-image">
                    <img src="img/img-1.png" alt="image">
                </section>
            </section>
            <!-- last portion -->
            <section id="last-poriton">
                <section id="balance-statement">
                    <!-- income statement -->
                    <section id="income-statement">
                        <h2>Income</h2>
                        <div class="income-box">
                            <label for="income">Income: <input type="text" name="income" id="income-input"></label>
                        </div>
                    </section>
                    <!-- expense statement -->
                    <section id="expense-statement">
                        <h2>Expenses</h2>
                        <div class="expense-box-food">
                            <label for="expense">Food: <input type="text" name="food" id="food-input"></label>
                        </div>
                        <div class="expense-box-rent">
                            <label for="rent">Rent: <input type="text" name="rent" id="rent-input"></label>
                        </div>
                        <div class="expense-box-cloth">
                            <label for="cloth">Clothes: <input type="text" name="cloth" id="cloth-input"></label>
                        </div>
                    </section>
                    <!-- calculate expense statement -->
                    <section id="calc-expense-statement">
                        <div class="calc-expense-btn">
                            <button class="btn-style" type="" id="calc-btn">Calculate</button>
                        </div>
                        <div class="calc-expense-desc">
                            <h4 id="toal-expense">Total Expenses: $<span>500</span></h4>
                            <h4 id="balance">Balance: $<span>500</span></h4>
                        </div>
                    </section>
                    <!-- savings statement -->
                    <section id="savings-statement">
                        <div class="savings-box">
                            <label for="save">Save: <input type="text" name="save" id="save-input"> % <button class="btn-style"
                                    id="save-btn">Save</button>
                            </label>
                        </div>
                    </section>
                    <!-- calculate savings statement -->
                    <section id="calc-savings-statement">
                        <div class="calc-save-desc">
                            <h4 id="saving-amount">Saving Amount: $<span>500</span></h4>
                            <h4 id="remaining-balance">Remaining Balance: $<span>500</span></h4>
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <!-- script custom files here -->
    <script src="js/script.js"></script>
</body>

</html>
